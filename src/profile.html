---
layout: default
title: profile
---

<h1 class="page__title">Профиль</h1>

<form action="/" class="form">
    <div class="cabinet">
        <div class="cabinet__form">
            <div class="form__group form__group--md">
                <input type="text" class="form__control" placeholder="Ваше имя">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--md">
                <input type="email" class="form__control" placeholder="E-mail">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--md">
                <input type="password" class="form__control" placeholder="Пароль">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--md">
                <input type="password" class="form__control" placeholder="Повторите пароль">
                <span class="form__line"></span>
            </div>
        </div>
        <div class="cabinet__avatar">
            <img src="assets/images/cabinet/avatar.jpg" alt="фото профиля">

            <label class="cabinet__file" for="">
                <input type="file">
                выбрать аватар
            </label>
        </div>
    </div>
    <button class="btn btn--blue btn--sm btn--rounded" type="submit">Сохранить</button>

    
</form>
